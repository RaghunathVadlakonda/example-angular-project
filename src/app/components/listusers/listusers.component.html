<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<div>
    <a routerLink = "addusers"> Add </a>
    
</div>
<p>
  Users List!
</p>

<table style="width:100%">
  <tr>
      <th> id </th>
      <th> firstName </th>
      <th> lastName </th>
      <th> userName </th>
      <th> emailAddress </th>
      <th> mobileNumber </th>
      <th> Actions</th>
  </tr>
  <tr *ngFor="let user of data">
    <td>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.emailAddress}}</td>
    <td>{{user.mobileNumber}}</td>
    <td> Edit | Delete </td>
  </tr>
</table>
</body>
</html>
