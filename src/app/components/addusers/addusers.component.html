<!DOCTYPE html>
<html lang="en">
<head>
  <title>addingusers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form [formGroup]="addusersform" class="form-horizontal"  role="form">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" formControlName="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter User Name" formControlName="userName">
          </div>
          <div class="form-group">
              <label for="emailAddress">Email Address:</label>
              <input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address" formControlName="emailAddress">
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" formControlName="mobileNumber">
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
                </div>
          <button type="submit" class="btn btn-default" [disabled]="!addusersform.valid" (click)="getUsersFormData()">Submit</button>
        </form>
      </div>
      
      </body>
      </html>
